{% extends 'base/main.html' %}

{% block content %}

{% load static %}
<link type="text/css" rel="stylesheet" href="{% static '/css/delete.css' %}">

<div class="container">
    <form method="post" action="">
    {% csrf_token %}
      <h1>Do you want to delete {{notebook.title}}?</h1>
        <h3 id="delete">It will delete all the notes inside. Consider <a id="notebooks" href="{% url 'notebook' notebook.pk %}">change their notebooks.</a></h3>

      <button id="button-delete" type="submit">Delete</button>
      <a id="button-no1" href="{% url 'notebook' notebook.pk %}">No</a>
    </form>
</div>
{% endblock %}
